<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>

  <header>
    <h1>Tienda gamer</h1>
    <button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
  </header>


  <!-- CUENTA REGRESIVA -->
  <div class="contenedor--background image-center">
    <h1 class="text-center">SUPER OFERTAS EN:</h1>
    <div class="cont-temporizador">
      <div class="bloque">
        <div class="dias" id="dias">00</div>
        <p>D√çAS</p>
      </div>
      <div class="bloque">
        <div class="horas" id="horas">--</div>
        <p>HORAS</p>
      </div>
      <div class="bloque">
        <div class="minutos" id="minutos">--</div>
        <p>MINUTOS</p>
      </div>
      <div class="bloque">
        <div class="segundos" id="segundos">--</div>
        <p>SEGUNDOS</p>
      </div>
    </div>

  </div>

  <main id="producto-contenedor">

  </main>

  <div class="modal-contenedor">

    
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>

      <div id="carrito-contenedor">

      </div>
      <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
      <button id="btn-vaciar" class="btn-danger btn-modal">Vaciar carrito</button>
      <button id="btn-comprar" class="btn-success btn-modal">Comprar</button>
      
      <div id="comprar__contenedor">

      </div>
    </div>
  </div>
  <footer>
    <div>
      <h2 class="text-center text-primary">Hecho por Hugo Maciel</h2>
    </div>
  </footer>

  <script src="stock.js" type="module"></script>
  <script src="App.js" type="module"></script>
  <script src="carritoIndex.js" type="module"></script>
  <script src="actualizarCarrito.js" type="module"></script>
  <script src="modal.js"></script>
  <script src="cuentaRegresiva.js"></script>
  <script src="comprar.js"></script>
  <script src="vaciarCarrito.js"></script>
  <script src="finalizarCompra.js"></script>
  <script src="index.js" type="module"></script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
</body>

</html>
